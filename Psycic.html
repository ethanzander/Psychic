<!DOCTYPE html>
<head>
<title>A Really Cutting Edge Game</title>
</head>

<body>
<input type="button" value="Want to Play?" onclick="playGame()"> 
</body>
</html>

<script type = "text/javascript">

var ranNum;  

function playGame ( ) {
alert (ranNum); 
  var answer;
  var fnd = false;
  var cnt = 2;
  while ((cnt >= 0) && (fnd == false)) {
    answer = Number(prompt("Guess what number I'm thinking of (It's between 1 & 10)", "")) || 0;   
    if (answer !== ranNum) { alert("Dohhh! You got it wrong. You have " + cnt + " more chances"); } 
    if (answer == ranNum) { alert("Good Guess, you must be psychic!"); fnd = true; }
    cnt--;
  }
  
  if (!fnd) { alert('Too bad, you lose ... The number was '+ranNum); }
  return fnd;
}

function generateRandomNumber() {
  ranNum = Math.floor(Math.random()*10)+1;
}

window.onload = function() { generateRandomNumber(); }
</script>

</body> 
</html>
